{% extends "tienda/base.html" %}

{% block title %}Productos{% endblock %}

{% block content %}
<h1>Productos</h1>
<p>
    <a href="{% url 'tienda:crear_producto' %}" class="btn">Nuevo Producto</a>
</p>
<ul>
    {% for p in productos %}
    <li>
        <a href="{% url 'tienda:detalle_producto' p.pk %}" >
            {{ p.nombre }} - ${{ p.precio|floatformat:0 }}
        </a>
    </li>
    {% empty %}
    <li>No hay productos disponibles.</li>
    {% endfor %}
</ul>
{% endblock %}
