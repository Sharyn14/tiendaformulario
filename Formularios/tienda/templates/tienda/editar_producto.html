{% extends "tienda/base.html" %} 
{% block title %} Editar: {{ producto.nombre }} {% endblock %}

{% block content %} 

<h1>Editar producto</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Actualizar</button>
</form>

<p>
    <a href="{% url 'tienda:lista_productos' %}">Volver</a>
</p>

{% endblock %}
